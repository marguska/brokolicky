<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form>
        <h3>Our contact</h3>
        <p>You can call us at 380-773-528 or in case you have any questions you can leave us a messsage. We will gladly help and answer!</p>
        <h3>Space for questions</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputmessage1" class="form-label">Message</label>
          <input type="message" class="form-control" id="exampleInputmessage1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
